<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Template Form</h1>
    <p>Using ngModel</p>
</div>
<div class="row">
    <div class="col-8">
        <form class="row g-3" >
            <div class="col-md-4">
                <label class="form-label">First name</label>
                <input type="text" name="firstName" #fName="ngModel" [(ngModel)]="studentObj.firstName"
                    class="form-control" required minlength="3">
                <div class="text-danger"> 
                    @if(fName?.['touched'] && fName.errors?.['required']){ 
                    <span >This is required</span>
                    }
                    @else if(fName?.['touched'] && fName.errors?.['minlength']){
                        <span>Min 3 characters required</span>
                    }
                </div> 
            </div>
            <div class="col-md-4">
                <label class="form-label">Last name</label>
                <input type="text" name="lastName" [(ngModel)]="studentObj.lastName" class="form-control">

            </div>
            <div class="col-md-4">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><span>&#64;</span> </span>
                    <input type="text" name="userName" [(ngModel)]="studentObj.userName" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" name="city" [(ngModel)]="studentObj.city" class="form-control">

            </div>
            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" name="state" [(ngModel)]="studentObj.state" >
                    <option selected disabled value="">Choose...</option>
                    <option>Mahashtra</option>
                    <option>Goa</option>
                    <option>Punjab</option>
                </select>

            </div>
            <div class="col-md-3">
                <label class="form-label">Zip</label>
                <input type="text" name="zipCode" [(ngModel)]="studentObj.zip" required class="form-control">

            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="studentObj.isAcceptTerms" name="isAcceptTerms"
                        type="checkbox">
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>

                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-secondary" (click)="clickResetForm()" type="button" >Reset form</button>
                 
                <button class="btn btn-primary mx-2"  (click)="onSubmit()" type="button" >Submit </button>
            </div>
        </form>
    </div>
    <div class="col-4">
        {{formValue|json}}
    </div>
</div>
